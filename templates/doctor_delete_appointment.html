{% extends 'doctor_base.html' %}
{% load static %}
{% block title%} Dashboard {% endblock title%}
{% block content %}
<div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading" style="text-align:center;">
        <h6 class="panel-title">Delete Appointments</h6>
      </div>
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <th><h1 style="font-size:15px;">Patient Name</h1></th>
            <th><h1 style="font-size:15px;">Picture</h1></th>
            <th><h1 style="font-size:15px;">Age</h1></th>
            <th><h1 style="font-size:15px;">Delete</h1></th>
          </tr>
        </thead>
        {% for a,p in appointments %}
        <tr>
          <td>{{a.get_name}}</td>
          <td> <img src="{% static p.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
          <td>{{a.age}}</td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'delete-appointment' a.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock content %}

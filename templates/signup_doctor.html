

{% load widget_tweaks %}

  <!--- signup page for doctor by admin(sumit)  ---------->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {{form1.as_p}}
        {{form2.as_p}}
          <button type="submit" class="btnSubmit">Register</button>

  </form>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="{static 'js/bootstrap.min.js' %}"></script>
  <script src="{static 'js/jquery/3.2.1/jquery.min.js' %}"></script>
  <!------ Include the above in your HEAD tag ---------->
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  
  
  
  <div class="row justify-content-center">
  <div class="col-md-6">
  <div class="card">
  <header class="card-header">
    <h4 class="card-title mt-2">Doctor Register</h4>
  </header>
  <article class="card-body">
    {% load widget_tweaks %}
    <form method="post" action="">
        {% csrf_token %}
            
    <div class="form-row">
      <div class="col form-group">
        <label>First name </label>   
          <input type="text" class="form-control" placeholder="">
      </div> <!-- form-group end.// -->
      <div class="col form-group">
        <label>Last name</label>
          <input type="text" class="form-control" placeholder=" ">
      </div> <!-- form-group end.// -->
    </div> <!-- form-row end.// -->
    <div class="form-group">
      <label>Username</label>
      <input type="username" class="form-control" placeholder="">
    </div> <!-- form-group end.// -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="">
    </div> <!-- form-group end.// -->
    <div class="form-group">
      <label>Password</label>
        <input class="form-control" type="password">
    </div> <!-- form-group end.// -->  
    <div class="form-group">
      <label>Address</label>
      <input type="address" class="form-control" placeholder="">
    </div> <!-- form-group end.// -->
    <div class="form-group">
      <label>Contact</label>
      <input type="phone number" class="form-control" placeholder="">
    </div> <!-- form-group end.// -->
    <div class="form-group">
      <label for="type" class="col-sm-3 control-label">Department</label>
      <div class="col-sm-4">
          <select id="Select" class="form-control">
              <option>General</option>
              <option>Eye Care</option>
              <option>Skin Care</option>
              <option>Surgery</option>
              <option>Physical Therapy</option>
              <option>Dental</option>
              <option>Cardiology</option>
          </select>
      </div>
  </div> <!-- /.form-group -->
  <div class="form-group">
    <label for="myfile">Profile Pic</label>
    <input type="file" id="myfile" name="myfile">
    <div class="col-sm-4">
    </div>
</div> <!-- /.form-group -->
  <div class="form-group">
    <label for="type" class="col-sm-3 control-label">Gender</label>
    <div class="col-sm-4">
        <select id="Select" class="form-control">
            <option>Others</option>
            <option>Male</option>
            <option>Female</option>
        </select>
    </div>
</div> <!-- /.form-group -->
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Register  </button>
      </div> <!-- form-group// -->   
      <a href="{% url 'home' %}" class="btn btn-secondary btn-user btn-block">
        Back To Home
    </a>                                            
  </form>
